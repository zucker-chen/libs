<html>
<head>
  <title> Real Time Graphing Demo </title>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script type='text/javascript' src='js/elliot.js'></script>
  <style type='text/css'>
  body {
    color: #ffffff;
  }
  .header {
    font-family: 'Nobile';
    font-weight: bold;
    font-size: 2em;
    padding: 5px;
  }
  .header-small {
    font-family: 'Nobile';
    font-weight: bold;
    font-size: 1em;
  }
  </style>
</head>
<body bgcolor='#2F2C2B'>
  <span class='header'>{{elliot}}</span> <span class='header-small'>demo</span><br /><br />
  <canvas id="mycanvas1" width='600' height='200'></canvas>
  <canvas id="mycanvas2" width='600' height='200'></canvas><br /><br />
  <canvas id="mycanvas3" width='600' height='200'></canvas>
  <canvas id="mycanvas4" width='600' height='200'></canvas>
  <script type="text/javascript">
  var config1 = {
    'general': {
      'background': '#2F2C2B', // Graph background color. Set to 'transparent' for transparency.
      'title': 'Requests per second', // Graph title
      'titleFont': 'Nobile', // Font name for the title
      'titleFontSize': 11, // Graph title font size
      'titleFontColor': '#ffffff', // Graph title font color
      'yAxisTitle': '#requests', // Y axis title.
      'yAxisFont': 'Nobile', // Font name for the Y axis
      'yAxisFontSize': 10, // Y axis font size
      'yAxisFontColor': '#ffffff', // Y axis font color
      'yAxisNumTicks': 5, // How many ticks should be shown
      'yAxisTickFontSize': 8, // Y axis tick font size
      'logLevel': 'INFO', // Set log level (DEBUG, INFO, WARNING, ERROR). Defaults to no logging.
    },
    'barGraph': {
      'markerPosition': 20, // Show marker every n bars. Set to 0 to turn markers off
      'updateFrequency': 200, // How often should the graph be updated, in ms
      'incrementalValues': false, // Should values be incremental?
      'barBackgroundColor': '#555555', // Color of the bars (where there is no data). Set to 'transparent' for transparency.
      'barColor': '#4BFFFF', // Color of data in the bars
      'markerColor': '#777777', // Color of the marker bars
      'barWidth': 5, // How many px should the bars be
      'barSpacing': 5, // How many px space should be between the bars
      'stickyScaling': false,
    }
  }

  var config2 = {
    'general': {
      'background': '#2F2C2B', // Graph background color. Set to 'transparent' for transparency.
      'title': 'Cars inside the city gates', // Graph title
      'titleFont': 'Nobile', // Font name for the title
      'titleFontSize': 11, // Graph title font size
      'titleFontColor': '#ffffff', // Graph title font color
      'yAxisTitle': 'Cars', // Y axis title
      'yAxisFont': 'Nobile', // Font name for the Y axis
      'yAxisFontSize': 10, // Y axis font size
      'yAxisFontColor': '#ffffff', // Y axis font color
      'yAxisNumTicks': 7, // How many ticks should be shown
      'yAxisTickFontSize': 8, // Y axis tick font size
      'logLevel': 'INFO', // Set log level (DEBUG, INFO, WARNING, ERROR). Defaults to no logging.
    },
    'barGraph': {
      'markerPosition': 20, // Show marker every n bars. Set to 0 to turn markers off
      'updateFrequency': 500, // How often should the graph be updated, in ms
      'incrementalValues': true, // Should values be incremental?
      'barBackgroundColor': '#2F2C2B', // Color of the bars (where there is no data). Set to 'transparent' for transparency.
      'barColor': '#ff6060', // Color of data in the bars
      'markerColor': '#333333', // Color of the marker bars
      'barWidth': 3, // How many px should the bars be
      'barSpacing': 1, // How many px space should be between the bars
      'stickyScaling': false, // Scale graph using data for the whole session (rather than currently displayed data)
    }
  }

  var config3 = {
    'general': {
      'background': '#2F2C2B', // Graph background color. Set to 'transparent' for transparency.
      'title': 'Customers entering our stores', // Graph title
      'titleFont': 'Nobile', // Font name for the title
      'titleFontSize': 11, // Graph title font size
      'titleFontColor': '#ffffff', // Graph title font color
      'yAxisTitle': 'Customers', // Y axis title
      'yAxisFont': 'Nobile', // Font name for the Y axis
      'yAxisFontSize': 10, // Y axis font size
      'yAxisFontColor': '#ffffff', // Y axis font color
      'yAxisNumTicks': 2, // How many ticks should be shown
      'yAxisTickFontSize': 8, // Y axis tick font size
      'logLevel': 'INFO', // Set log level (DEBUG, INFO, WARNING, ERROR). Defaults to no logging.
      'stickyScaling': false, // Scale graph using data for the whole session (rather than currently displayed data)
    },
    'barGraph': {
      'markerPosition': 10, // Show marker every n bars. Set to 0 to turn markers off
      'updateFrequency': 700, // How often should the graph be updated, in ms
      'incrementalValues': false, // Should values be incremental?
      'barBackgroundColor': '#2F2C2B', // Color of the bars (where there is no data). Set to 'transparent' for transparency.
      'barColor': '#fafc7e', // Color of data in the bars
      'markerColor': '#333333', // Color of the marker bars
      'barWidth': 20, // How many px should the bars be
      'barSpacing': 2, // How many px space should be between the bars
      'stickyScaling': false, // Scale graph using data for the whole session (rather than currently displayed data)
    }
  }

  var config4 = {
    'general': {
      'background': '#2F2C2B', // Graph background color. Set to 'transparent' for transparency.
      'title': 'Data files served from AWS S3', // Graph title
      'titleFont': 'Nobile', // Font name for the title
      'titleFontSize': 11, // Graph title font size
      'titleFontColor': '#ffffff', // Graph title font color
      'yAxisTitle': '#files', // Y axis title
      'yAxisFont': 'Nobile', // Font name for the Y axis
      'yAxisFontSize': 10, // Y axis font size
      'yAxisFontColor': '#ffffff', // Y axis font color
      'yAxisNumTicks': 4, // How many ticks should be shown
      'yAxisTickFontSize': 8, // Y axis tick font size
      'logLevel': 'INFO', // Set log level (DEBUG, INFO, WARNING, ERROR). Defaults to no logging.
    },
    'barGraph': {
      'markerPosition': 10, // Show marker every n bars. Set to 0 to turn markers off
      'updateFrequency': 50, // How often should the graph be updated, in ms
      'incrementalValues': false, // Should values be incremental?
      'barBackgroundColor': '#2F2C2B', // Color of the bars (where there is no data). Set to 'transparent' for transparency.
      'barColor': '#a3ff89', // Color of data in the bars
      'markerColor': '#333333', // Color of the marker bars
      'barWidth': 1, // How many px should the bars be
      'barSpacing': 1, // How many px space should be between the bars
      'stickyScaling': true, // Scale graph using data for the whole session (rather than currently displayed data)
    }
  }

  // Add data to the graph
  var elliot1 = new ElliotBarGraph('mycanvas1', config1);
  var dataInterval = setInterval(function () {
    elliot1.add(Math.floor((Math.random()*8)+1));
  }, Math.floor((Math.random()*40)+1));

  var elliot2 = new ElliotBarGraph('mycanvas2', config2);
  elliot2.add(Math.floor(2500000));
  var dataInterval2 = setInterval(function () {
    elliot2.add(Math.floor((Math.random()*2200)+1));
    elliot2.remove(Math.floor((Math.random()*1500)+1));
  }, 1000);

  // Add data to the graph
  var elliot3 = new ElliotBarGraph('mycanvas3', config3);
  var dataInterval = setInterval(function () {
    elliot3.add(Math.floor((Math.random()*8)+1));
  }, Math.floor((Math.random()*1000)+1));

  // Add data to the graph
  var elliot4 = new ElliotBarGraph('mycanvas4', config4);
  var dataInterval = setInterval(function () {
    elliot4.add(Math.floor((Math.random()*1000)+100));
  }, Math.floor((Math.random()*60)+1));
  </script>
</body>
</html>
